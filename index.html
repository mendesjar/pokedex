<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "texture-screen": "url('./img/pokedex-texture.png')",
            },
          },
        },
      };
    </script>
    <script src="./script.js"></script>
    <title>Pokedex</title>
  </head>
  <body class="h-[100dvh] bg-red-600">
    <main class="bg-stone-800">
      <div class="flex gap-2">
        <div class="bg-cyan-400 rounded-full w-11 h-11"></div>
        <div class="bg-red-950 rounded-full w-5 h-5"></div>
        <div class="bg-amber-400 rounded-full w-5 h-5"></div>
        <div class="bg-green-500 rounded-full w-5 h-5"></div>
      </div>
      <div class="flex flex-col items-center">
        <div
          class="flex items-center justify-center w-3/4 h-[40vh] bg-gray-200 rounded-t-3xl rounded-br-3xl rounded-bl-[3rem] shadow-[-10px_10px_0_0_rgba(156,163,175,1)]"
        >
          <div class="w-5/6 h-4/5 flex flex-col">
            <div class="h-[10%] flex justify-center gap-x-5">
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
            </div>
            <div
              class="z-1 w-full h-full bg-texture-screen bg-no-repeat bg-cover bg-center rounded-t-xl rounded-br-xl rounded-bl-3xl"
            >
              <img src="" alt="" class="pokemon-image z-50" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
