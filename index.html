<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      let silverColor = "rgba(128,128,128,1)";
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "silver-border": silverColor,
              "cyan-circle": "rgba(13, 148, 136,1)",
              "red-circle": "rgba(127, 29, 29,1)",
              "yellow-circle": "rgba(249, 115, 22,1)",
              "green-circle": "rgba(22, 163, 74,1)",
            },
            fontFamily: {
              body: "Russo One",
            },
            backgroundImage: {
              "red-gradient":
                "linear-gradient(90deg, rgba(239,68,68,1) 0%, rgba(185,28,28,1) 100%)",
              "texture-screen": "url('./img/pokedex-texture.png')",
            },
            boxShadow: {
              input: `-6px 6px 0 0 ${silverColor}`,
            },
            boxShadow: {
              main: `-10px 10px 0 0 ${silverColor}`,
              input: `-6px 6px 0 0 ${silverColor}`,
              "cyan-circle": "-2.5px 2.5px 0 0 rgba(13, 148, 136,1)",
              "red-circle": "-2.5px 2.5px 0 0 rgba(127, 29, 29,1)",
              "yellow-circle": "-2.5px 2.5px 0 0 rgba(249, 115, 22,1)",
              "green-circle": "-2.5px 2.5px 0 0 rgba(22, 163, 74,1)",
            },
          },
        },
      };
    </script>
    <script src="./script.js"></script>
    <title>Pokedex</title>
  </head>
  <body class="h-[100dvh] bg-red-600 font-body">
    <dialog
      id="info-dialog"
      class="relative z-50"
      aria-labelledby="modal-title"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-xl md:max-w-2xl"
          >
            <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900">
                    Tipo
                  </h3>
                  <div
                    class="list-pokemon-type flex flex-wrap justify-center gap-2"
                  ></div>
                </div>
                <div class="mt-3 flex text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <div class="w-6/12">
                    <h3 class="text-base font-semibold leading-6 text-gray-900">
                      Altura
                    </h3>
                    <div class="altura-pokemon"></div>
                  </div>
                  <div class="w-6/12">
                    <h3 class="text-base font-semibold leading-6 text-gray-900">
                      Peso
                    </h3>
                    <div class="peso-pokemon"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>

    <main class="relative z-10">
      <div class="flex justify-between h-16 p-2">
        <div class="flex gap-2">
          <span
            class="bg-cyan-400 shadow-cyan-circle border-2 border-cyan-circle rounded-full w-11 h-11"
          ></span>
          <span
            class="bg-red-950 shadow-red-circle border-2 border-red-circle rounded-full w-5 h-5"
          ></span>
          <span
            class="bg-amber-400 shadow-yellow-circle border-2 border-yellow-circle rounded-full w-5 h-5"
          ></span>
          <span
            class="bg-green-500 shadow-green-circle border-2 border-green-circle rounded-full w-5 h-5"
          ></span>
        </div>
        <div class="info flex gap-2 items-center">
          <button class="button-info">
            <i class="ph-fill ph-info text-3xl text-white"></i>
          </button>
        </div>
      </div>

      <div class="flex flex-col items-center">
        <div
          class="flex items-center justify-center w-3/4 md:w-96 lg:w-1/3 h-[40vh] bg-gray-200 rounded-t-3xl rounded-br-3xl rounded-bl-[3rem] border-4 border-silver-border shadow-main"
        >
          <div class="w-5/6 h-4/5 flex flex-col">
            <div class="h-[10%] flex justify-center gap-x-5">
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
            </div>
            <div
              class="flex items-center justify-center w-full h-full bg-texture-screen bg-no-repeat bg-cover bg-center rounded-t-xl rounded-br-xl rounded-bl-3xl"
            >
              <img
                src=""
                alt=""
                class="pokemon-image w-2/4 max-w-32 max-h-32 md:max-w-32"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-pokemon h-32 flex items-center justify-center text-white text-2xl"
      >
        <h1 class="title-pokemon drop-shadow-xl">
          <span class="id-pokemon"></span> -
          <span class="nome-pokemon"></span>
        </h1>
      </div>
      <div class="flex justify-center">
        <form class="form w-4/5 md:w-96 lg:w-1/3">
          <input
            type="search"
            class="input_search w-full p-4 rounded-xl text-silver-border outline-0 border-4 border-silver-border shadow-input"
            placeholder="Insira um nÃºmero ou nome"
            required
          />
        </form>
      </div>
    </main>
    <div
      class="z-0 fixed h-screen w-6 md:w-12 bg-red-gradient border-2 border-red-900 rounded-t-lg md:rounded-t-2xl -right-1 top-36 transition-all"
    ></div>
    <div class="z-0 fixed h-screen border-l-2 border-red-900 left-2"></div>
  </body>
</html>
