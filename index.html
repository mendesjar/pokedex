<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      let silverColor = "rgba(128,128,128,1)";
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "silver-border": silverColor,
            },
            fontFamily: {
              body: "Russo One",
            },
            backgroundImage: {
              "texture-screen": "url('./img/pokedex-texture.png')",
            },
            boxShadow: {
              main: `-10px 10px 0 0 ${silverColor}`,
              input: `-6px 6px 0 0 ${silverColor}`,
              "cyan-circle": "-2.5px 2.5px 0 0 rgba(13, 148, 136,1)",
              "red-circle": "-2.5px 2.5px 0 0 rgba(127, 29, 29,1)",
              "yellow-circle": "-2.5px 2.5px 0 0 rgba(249, 115, 22,1)",
              "green-circle": "-2.5px 2.5px 0 0 rgba(22, 163, 74,1)",
            },
          },
        },
      };
    </script>
    <script src="./script.js"></script>
    <title>Pokedex</title>
  </head>
  <body class="h-[100dvh] bg-red-600 font-body">
    <main>
      <div class="flex h-16 gap-2 p-2">
        <div
          class="bg-cyan-400 shadow-cyan-circle rounded-full w-11 h-11"
        ></div>
        <div class="bg-red-950 shadow-red-circle rounded-full w-5 h-5"></div>
        <div
          class="bg-amber-400 shadow-yellow-circle rounded-full w-5 h-5"
        ></div>
        <div
          class="bg-green-500 shadow-green-circle rounded-full w-5 h-5"
        ></div>
      </div>
      <div class="flex flex-col items-center">
        <div
          class="flex items-center justify-center w-3/4 h-[40vh] bg-gray-200 rounded-t-3xl rounded-br-3xl rounded-bl-[3rem] border-4 border-silver-border shadow-main"
        >
          <div class="w-5/6 h-4/5 flex flex-col">
            <div class="h-[10%] flex justify-center gap-x-5">
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
              <span class="bg-red-500 rounded-full w-2 h-2"></span>
            </div>
            <div
              class="flex items-center justify-center w-full h-full bg-texture-screen bg-no-repeat bg-cover bg-center rounded-t-xl rounded-br-xl rounded-bl-3xl"
            >
              <img
                src=""
                alt=""
                class="pokemon-image w-2/4 max-w-xs md:max-w-32"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="h-32 flex items-center justify-center text-white text-2xl">
        <h1 class="title-pokemon">
          <span class="id-pokemon"></span> -
          <span class="nome-pokemon"></span>
        </h1>
      </div>
      <div class="flex justify-center">
        <form class="form w-4/5">
          <input
            type="search"
            class="input_search w-full p-4 rounded-xl text-silver-border outline-0 border-4 border-silver-border shadow-input"
            placeholder="Insira um nÃºmero ou nome"
            required
          />
        </form>
      </div>
    </main>
  </body>
</html>
